<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- <div class="hero">
        <ul class="products"></ul>
        asuıfhudıghlı
    </div> -->

 

 <div class="container">
    <div class="inputs">
        <div class="day">
           <h5>DAY</h5>
           <input type="text" name="number" id="day" class="inputDay" placeholder="DD">
           <h6 class="dayError" style="display: none;">Must be a valid day</h6>
           <h4 class="dayEmptyError" style="display: none;">This field is required</h4>
        </div>
        <div class="month">
            <h5>MONTH</h5>
            <input type="text" name="number" id="month" class="inputMonth" placeholder="MM">
            <h6 class="monthError" style="display: none;">Must be a valid month</h6>
           <h4 class="monthEmptyError" style="display: none;">This field is required</h4>

        </div>
        <div class="year">
            <h5>YEAR</h5>
            <input type="text" name="number" id="year" class="inputYear" placeholder="YYYY">
            <h6 class="yearError" style="display: none;">Must be in he past</h6>
           <h4 class="yearEmptyError" style="display: none;">This field is required</h4>

        </div>
    </div>

    <div class="button">
        <p></p>
        <img src="assets/img/icon-arrow.svg" alt="">
    </div>

    <div class="age">
        <div class="age-years">
            <h1>- - </h1><span>years</span>
        </div>
        <div class="age-month">
            <h1>- - </h1> <span>months</span>
        </div>
        <div class="age-days">
            <h1>- - </h1><span>days</span>
        </div>
    </div>
 </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
